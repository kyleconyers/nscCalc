<html>

<title>Calculator</title>
<script language="JavaScript">

let operatorAlreadySelected = false;
let equalsAlreadySelected = false;
let decimalAlreadySelected = false;


//functions below

//sets number values to data inputs
function numberButtonClicked(val){
  if (operatorAlreadySelected == false){
      var numberClicked = val;
      document.getElementById("displayA").innerHTML = document.getElementById("displayA").innerHTML + numberClicked;
  }
  if (operatorAlreadySelected == true && equalsAlreadySelected == false){
      var numberClicked = val;
  document.getElementById("displayC").innerHTML = document.getElementById("displayC").innerHTML + numberClicked;
  }
};

//selects math operator to conduct on input values, and if is selected again completes equal function and makes sum value the new starting value for a new math equation
function operatorButtonClicked(val){
  let valueB = document.getElementById("displayC").innerHTML
  console.log(valueB)
  if (operatorAlreadySelected == false){
  var operatorClicked = val;
  document.getElementById("displayB").innerHTML = document.getElementById("displayB").innerHTML + operatorClicked;
  operatorAlreadySelected = true;
  }
  if (operatorAlreadySelected == true && equalsAlreadySelected == false && valueB != ""){
    equalsClicked()
    let currentFirstValue = document.getElementById("displayD").innerHTML
    clearClicked()
    currentFirstValue = currentFirstValue.slice(1);
    document.getElementById("displayA").innerHTML = currentFirstValue
    equalsAlreadySelected = false;
    decimalAlreadySelected = false;
    operatorButtonClicked(val)
  }
};
//gets answer of valueA and valueB according to math operator selected
function equalsClicked(){
  let valueA = document.getElementById("displayA").innerHTML
  let valueB = document.getElementById("displayC").innerHTML
  let operatorSelected = document.getElementById("displayB").innerHTML
  let valueD = document.getElementById("displayD").innerHTML
  equalsAlreadySelected = true;
  
  if(operatorSelected == "x"){
      document.getElementById("displayD").innerHTML = "=" + valueA * valueB;
  }
  if(operatorSelected == "-"){
    //for some reason, going into the negative numbers was returning NaN, that's why this if statement is differently than the others
      let answer = valueA - valueB
      document.getElementById("displayD").innerHTML = "=" + answer;
  }
    if(operatorSelected == "+"){
    //this operation is using +valueA and +valueB because this forces addition instead of just concatenating the values like JavaScript's default would do
      let answer = +valueA + +valueB
      document.getElementById("displayD").innerHTML = "=" + answer;
  }
    if(operatorSelected == "/"){
      document.getElementById("displayD").innerHTML = "=" + valueA / valueB;
  }
};

//clears all data view fileds
function clearClicked(){
  document.getElementById("displayA").innerHTML = ""
  document.getElementById("displayC").innerHTML = ""
  document.getElementById("displayB").innerHTML = ""
  document.getElementById("displayD").innerHTML = ""
  operatorAlreadySelected = false;
  equalsAlreadySelected = false;
  decimalAlreadySelected = false;

};

//adds decimal to data inputs
function decimalClicked(val){
  let valueA = document.getElementById("displayA").innerHTML
  if (decimalAlreadySelected == false && operatorAlreadySelected == false && valueA == ""){
    console.log(val)
      var decimalClicked = val;
      document.getElementById("displayA").innerHTML = "0" + decimalClicked;
      decimalAlreadySelected = true;
  }
  if (decimalAlreadySelected == false && operatorAlreadySelected == false){
    console.log(val)
      var decimalClicked = val;
      document.getElementById("displayA").innerHTML = document.getElementById("displayA").innerHTML + decimalClicked;
      decimalAlreadySelected = true;
  }
  if (operatorAlreadySelected == true && equalsAlreadySelected == false){
      var decimalClicked = val;
      document.getElementById("displayC").innerHTML = document.getElementById("displayC").innerHTML + decimalClicked;
      decimalAlreadySelected = true;
  }
}

//backspaces the most recent data, operator, or decimal input
function deleteClicked(){
  let valueB = document.getElementById("displayC").innerHTML
  if (operatorAlreadySelected == false){
      var currentString = document.getElementById("displayA").innerHTML
      currentString = currentString.slice(0, -1);
      document.getElementById("displayA").innerHTML = currentString;
  }
  if (operatorAlreadySelected == true && equalsAlreadySelected == false && valueB ==""){
      var currentString = document.getElementById("displayB").innerHTML
      currentString = currentString.slice(0, -1);
      document.getElementById("displayB").innerHTML = currentString;
      operatorAlreadySelected = false;
    }
    if (operatorAlreadySelected == true && equalsAlreadySelected == false){
      var currentString = document.getElementById("displayC").innerHTML
      currentString = currentString.slice(0, -1);
      document.getElementById("displayC").innerHTML = currentString;
      
    }
 
}


</script>
